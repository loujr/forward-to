<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #content {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }
        input, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        #shorten_button {
            background-color: #008000;
            color: #fff;
            cursor: pointer;
        }
        #clear_button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            #content {
                position: static;
                flex-direction: column;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>URL Shortener</h1>
        <form method="POST" action="{{ url_for('index') }}">
            <input id="url_input" type="text" name="long_url" placeholder="Enter the long URL">
            <button id="shorten_button" type="submit">Shorten</button>
            <button type="button" id="clear_button">Clear</button>
        </form>
    </div>

    <script>
        document.querySelector('#clear_button').addEventListener('click', function() {
            document.querySelector('#url_input').value = '';
        });
    </script>
</body>
</html>

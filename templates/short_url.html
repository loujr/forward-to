<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #content {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }
        #short_url {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        #copy_button, #clear_button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            #content {
                position: static;
                flex-direction: column;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Shortened URL:</h1>
        <a id="short_url" href="{{ short_url }}">{{ short_url }}</a>
        <button id="copy_button" style="background-color: #0000FF;">Copy</button>
        <button id="clear_button" type="button" onclick="window.location.href='{{ url_for('index') }}'">New URL</button>
    </div>

    <script>
        const onClick = evt => {
            const link = document.querySelector('#short_url');
            const range = document.createRange();
            range.selectNode(link);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);

            const successful = document.execCommand('copy');
        };

        document.querySelector('#copy_button').addEventListener('click', onClick);
    </script>
</body>
</html>
